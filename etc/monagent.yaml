log:
  level: debug
  filename: log/monagent.log
  maxsize: 30
  maxage: 7
  maxbackups: 10
  localtime: true
  compress: true

server:
  address: "0.0.0.0:8088"
  adminAddress: "0.0.0.0:8089"
  runDir: run

cryptoMethod: plain
cryptoPath: conf/.config_secret.key
modulePath: conf/module_config
propertiesPath: conf/config_properties
